<html>
<head>
<style>
.main-box{
    border:1px solid #04AA6D;
    margin: 10px 0px 10px 0px;
    height: 200px
}
.box-title{
    background-color:#04AA6D;
    padding:10px;
    color:#fff;
    font-weight:600;
    font-size: 20px;
}
.box-content{
    padding-left:10px;
    padding-right:10px;
}
.box-msg{
    font-weight:100;
}
.box-date{
    font-weight:200;
}
.box-link{
    font-weight:200;
}
</style>
</head>
<body>
	<div class = "container">
    	<div class="box"></div>
    </div>
    
    {% for entry in site.data.WorkshopDescriptors %}
	<div class="main-box">
	    <div class="box-title">
		{{ entry.Workshop }}
	    </div>
	    <div class="box-content">
		<p class="box-msg">{{ entry.Overview }}</p>
		<p class="box-link">Further details can be found on the [course homepage]({{ entry.Workshop }}). </p>
		<p class="box-date">This course is next scheduled to run: {{ entry.Workshop }}</p>
	 </div>
</div>
    {% endfor %}
	

</body>
</html>
